{% set version = '0.9.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparklyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sparklyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sparklyr/sparklyr_{{ version }}.tar.gz
  sha256: fec01b9ed511eb7057ab4dc899d81d888784bb84e767626b91b998c4625e3c85

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 1000
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - r-dbi >=0.6_1
    - r-assertthat
    - r-base64enc
    - r-broom
    - r-config >=0.2
    - r-dbplyr >=1.1.0
    - r-digest
    - r-dplyr >=0.7.2
    - r-forge
    - r-httr >=1.2.1
    - r-jsonlite >=1.4
    - r-lazyeval >=0.2.0
    - r-openssl >=0.8
    - r-purrr
    - r-r2d3
    - r-rappdirs
    - r-rlang >=0.1.4
    - r-rprojroot
    - r-rstudioapi >=0.6
    - r-shiny >=1.0.1
    - r-tibble
    - r-tidyr
    - r-withr
    - r-xml2
  run:
    - r-base
    - r-dbi >=0.6_1
    - r-assertthat
    - r-base64enc
    - r-broom
    - r-config >=0.2
    - r-dbplyr >=1.1.0
    - r-digest
    - r-dplyr >=0.7.2
    - r-forge
    - r-httr >=1.2.1
    - r-jsonlite >=1.4
    - r-lazyeval >=0.2.0
    - r-openssl >=0.8
    - r-purrr
    - r-r2d3
    - r-rappdirs
    - r-rlang >=0.1.4
    - r-rprojroot
    - r-rstudioapi >=0.6
    - r-shiny >=1.0.1
    - r-tibble
    - r-tidyr
    - r-withr
    - r-xml2

test:
  commands:
    - $R -e "library('sparklyr')"           # [not win]
    - "\"%R%\" -e \"library('sparklyr')\""  # [win]

about:
  home: http://spark.rstudio.com
  license: Apache 2.0
  summary: |
    R interface to Apache Spark, a fast and general engine for big data processing, see
    <http://spark.apache.org>. This package supports connecting to local and remote
    Apache Spark clusters, provides a 'dplyr' compatible back-end, and provides an interface
    to Spark's built-in machine learning algorithms.
  license_family: APACHE

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
